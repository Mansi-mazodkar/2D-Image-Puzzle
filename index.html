<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            min-height: 500px;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        /* Homepage Styles */
        .image-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-option {
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .image-option:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .image-option.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .image-option img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-option h3 {
            color: #333;
            font-size: 1.1em;
        }

        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #ddd;
            text-align: center;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-label:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .start-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Game Styles */
        .game-container {
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 20px;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 1.5em;
            color: #ddd;
            transition: color 0.3s ease;
        }

        .star.filled {
            color: #ffd700;
        }

        .puzzle-board {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border: 3px solid #333;
            border-radius: 10px;
            position: relative;
            background: #f0f0f0;
        }

        .puzzle-piece {
            position: absolute;
            width: 98px;
            height: 98px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.2s ease;
            background-size: 300px 300px;
            background-repeat: no-repeat;
        }

        .puzzle-piece:hover:not(.empty) {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .puzzle-piece.empty {
            background: #e0e0e0;
            cursor: default;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shuffle-btn {
            background: #ff6b6b;
            color: white;
        }

        .shuffle-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .restart-btn {
            background: #4ecdc4;
            color: white;
        }

        .restart-btn:hover {
            background: #44a08d;
            transform: translateY(-2px);
        }

        .back-btn {
            background: #667eea;
            color: white;
        }

        .back-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .completion-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .completion-message h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .completion-message p {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .puzzle-board {
                width: 250px;
                height: 250px;
            }
            
            .puzzle-piece {
                width: 81px;
                height: 81px;
                background-size: 250px 250px;
            }
            
            .game-info {
                justify-content: center;
            }
            
            .image-selection {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .puzzle-board {
                width: 200px;
                height: 200px;
            }
            
            .puzzle-piece {
                width: 65px;
                height: 65px;
                background-size: 200px 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß© Picture Puzzle Game</h1>
            <p>Choose an image and solve the sliding puzzle!</p>
        </div>
        
        <div class="content">
            <!-- Homepage -->
            <div id="homepage">
                <div class="image-selection">
                    <div class="image-option" data-image="teddy">
                        <canvas width="120" height="120" style="border-radius: 10px; margin-bottom: 10px;" id="teddyPreview"></canvas>
                        <h3>Teddy Bear</h3>
                    </div>
                    <div class="image-option" data-image="cat">
                        <canvas width="120" height="120" style="border-radius: 10px; margin-bottom: 10px;" id="catPreview"></canvas>
                        <h3>Cute Cat</h3>
                    </div>
                    <div class="image-option" data-image="dog">
                        <canvas width="120" height="120" style="border-radius: 10px; margin-bottom: 10px;" id="dogPreview"></canvas>
                        <h3>Happy Dog</h3>
                    </div>
                    <div class="image-option" data-image="duck">
                        <canvas width="120" height="120" style="border-radius: 10px; margin-bottom: 10px;" id="duckPreview"></canvas>
                        <h3>Rubber Duck</h3>
                    </div>
                </div>
                
                <div class="upload-section">
                    <p style="margin-bottom: 15px; color: #666;">Or upload your own image:</p>
                    <input type="file" id="imageUpload" class="upload-input" accept="image/*">
                    <label for="imageUpload" class="upload-label">üìÅ Choose Image</label>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #888;">Recommended: Square images work best</p>
                </div>
                
                <button class="start-button" id="startGame" disabled>üéÆ Start Puzzle Game</button>
            </div>
            
            <!-- Game Page -->
            <div id="gameContainer" class="game-container">
                <div class="completion-message" id="completionMessage">
                    <h2>üéâ Puzzle Completed!</h2>
                    <p id="completionText">Great job!</p>
                    <div class="stars" id="completionStars">
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                    </div>
                </div>
                
                <div class="game-info">
                    <div class="timer" id="timer">‚è±Ô∏è 00:00</div>
                    <div class="stars" id="gameStars">
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                    </div>
                </div>
                
                <div class="puzzle-board" id="puzzleBoard"></div>
                
                <div class="game-controls">
                    <button class="control-button shuffle-btn" id="shuffleBtn">üîÄ Shuffle</button>
                    <button class="control-button restart-btn" id="restartBtn">üîÑ Restart</button>
                    <button class="control-button back-btn" id="backBtn">‚¨ÖÔ∏è Back</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PuzzleGame {
            constructor() {
                this.selectedImage = null;
                this.customImageSrc = null;
                this.puzzleSize = 3;
                this.pieces = [];
                this.emptyIndex = 8;
                this.startTime = null;
                this.timerInterval = null;
                this.isCompleted = false;
                
                this.initEventListeners();
                this.drawPreviews();
            }
            
            drawPreviews() {
                // Draw preview images for selection
                setTimeout(() => {
                    this.drawPreview('teddyPreview', this.createTeddyImage());
                    this.drawPreview('catPreview', this.createCatImage());
                    this.drawPreview('dogPreview', this.createDogImage());
                    this.drawPreview('duckPreview', this.createDuckImage());
                }, 100);
            }
            
            drawPreview(canvasId, imageSrc) {
                const canvas = document.getElementById(canvasId);
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, 120, 120);
                    };
                    img.src = imageSrc;
                }
            }
            
            initEventListeners() {
                // Image selection
                document.querySelectorAll('.image-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectImage(e));
                });
                
                // File upload
                document.getElementById('imageUpload').addEventListener('change', (e) => this.handleImageUpload(e));
                
                // Game controls
                document.getElementById('startGame').addEventListener('click', () => this.startGame());
                document.getElementById('shuffleBtn').addEventListener('click', () => this.shufflePuzzle());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                document.getElementById('backBtn').addEventListener('click', () => this.goBack());
            }
            
            selectImage(e) {
                // Remove previous selection
                document.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
                
                // Select current
                e.currentTarget.classList.add('selected');
                this.selectedImage = e.currentTarget.dataset.image;
                this.customImageSrc = null;
                
                document.getElementById('startGame').disabled = false;
            }
            
            handleImageUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.customImageSrc = event.target.result;
                        this.selectedImage = 'custom';
                        
                        // Remove other selections
                        document.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
                        
                        document.getElementById('startGame').disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            getImageSrc() {
                if (this.customImageSrc) {
                    return this.customImageSrc;
                }
                
                // Create proper cartoon images using Canvas
                const imageSources = {
                    teddy: this.createTeddyImage(),
                    cat: this.createCatImage(),
                    dog: this.createDogImage(),
                    duck: this.createDuckImage()
                };
                
                return imageSources[this.selectedImage] || imageSources.teddy;
            }
            
            createTeddyImage() {
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#FFF5EE';
                ctx.fillRect(0, 0, 300, 300);
                
                // Body
                ctx.fillStyle = '#DDA073';
                ctx.beginPath();
                ctx.arc(150, 180, 60, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(150, 120, 50, 0, Math.PI * 2);
                ctx.fill();
                
                // Ears
                ctx.beginPath();
                ctx.arc(120, 90, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(180, 90, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(135, 110, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(165, 110, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.arc(150, 125, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(150, 135, 8, 0, Math.PI);
                ctx.stroke();
                
                // Arms
                ctx.fillStyle = '#DDA073';
                ctx.beginPath();
                ctx.arc(100, 160, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(200, 160, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs
                ctx.beginPath();
                ctx.arc(125, 230, 18, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(175, 230, 18, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas.toDataURL();
            }
            
            createCatImage() {
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#F0F8FF';
                ctx.fillRect(0, 0, 300, 300);
                
                // Body
                ctx.fillStyle = '#FF9500';
                ctx.beginPath();
                ctx.arc(150, 180, 50, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(150, 120, 45, 0, Math.PI * 2);
                ctx.fill();
                
                // Ears
                ctx.beginPath();
                ctx.moveTo(125, 85);
                ctx.lineTo(135, 110);
                ctx.lineTo(145, 85);
                ctx.closePath();
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(155, 85);
                ctx.lineTo(165, 110);
                ctx.lineTo(175, 85);
                ctx.closePath();
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(135, 110, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(165, 110, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.moveTo(150, 120);
                ctx.lineTo(145, 130);
                ctx.lineTo(155, 130);
                ctx.closePath();
                ctx.fill();
                
                // Mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(140, 140, 10, 0, Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(160, 140, 10, 0, Math.PI);
                ctx.stroke();
                
                // Whiskers
                ctx.beginPath();
                ctx.moveTo(110, 115);
                ctx.lineTo(130, 120);
                ctx.moveTo(170, 120);
                ctx.lineTo(190, 115);
                ctx.moveTo(110, 125);
                ctx.lineTo(130, 125);
                ctx.moveTo(170, 125);
                ctx.lineTo(190, 125);
                ctx.stroke();
                
                // Tail
                ctx.beginPath();
                ctx.arc(200, 200, 15, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas.toDataURL();
            }
            
            createDogImage() {
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#FFF7ED';
                ctx.fillRect(0, 0, 300, 300);
                
                // Body
                ctx.fillStyle = '#8D4926';
                ctx.beginPath();
                ctx.arc(150, 180, 55, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(150, 120, 45, 0, Math.PI * 2);
                ctx.fill();
                
                // Ears
                ctx.beginPath();
                ctx.ellipse(120, 100, 15, 30, Math.PI * 0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(180, 100, 15, 30, -Math.PI * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Snout
                ctx.fillStyle = '#FFEBCD';
                ctx.beginPath();
                ctx.ellipse(150, 135, 25, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(135, 110, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(165, 110, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.beginPath();
                ctx.arc(150, 125, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Mouth
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(150, 140, 10, 0, Math.PI);
                ctx.stroke();
                
                // Tongue
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.ellipse(150, 150, 8, 12, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Legs
                ctx.fillStyle = '#8D4926';
                ctx.fillRect(120, 220, 15, 40);
                ctx.fillRect(165, 220, 15, 40);
                
                return canvas.toDataURL();
            }
            
            createDuckImage() {
                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 300;
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#E6F7FF';
                ctx.fillRect(0, 0, 300, 300);
                
                // Body
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(150, 180, 50, 40, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(150, 120, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#FF9500';
                ctx.beginPath();
                ctx.moveTo(120, 125);
                ctx.lineTo(100, 130);
                ctx.lineTo(120, 135);
                ctx.closePath();
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(135, 110, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(165, 110, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Wing
                ctx.fillStyle = '#E6C200';
                ctx.beginPath();
                ctx.ellipse(170, 170, 20, 30, Math.PI * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Feet
                ctx.fillStyle = '#FF9500';
                ctx.beginPath();
                ctx.ellipse(130, 240, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(170, 240, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas.toDataURL();
            }
            
            startGame() {
                document.getElementById('homepage').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                
                this.initializePuzzle();
                this.startTimer();
            }
            
            initializePuzzle() {
                this.pieces = [];
                for (let i = 0; i < 9; i++) {
                    this.pieces[i] = i;
                }
                this.emptyIndex = 8;
                this.isCompleted = false;
                
                this.renderPuzzle();
                this.shufflePuzzle();
            }
            
            renderPuzzle() {
                const board = document.getElementById('puzzleBoard');
                board.innerHTML = '';
                
                const imageSrc = this.getImageSrc();
                const boardSize = window.innerWidth <= 480 ? 200 : window.innerWidth <= 768 ? 250 : 300;
                const pieceSize = Math.floor((boardSize - 6) / 3);
                
                board.style.width = boardSize + 'px';
                board.style.height = boardSize + 'px';
                
                for (let i = 0; i < 9; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.width = pieceSize + 'px';
                    piece.style.height = pieceSize + 'px';
                    
                    const row = Math.floor(i / 3);
                    const col = i % 3;
                    piece.style.left = (col * pieceSize) + 'px';
                    piece.style.top = (row * pieceSize) + 'px';
                    
                    if (this.pieces[i] === 8) {
                        piece.classList.add('empty');
                    } else {
                        const pieceRow = Math.floor(this.pieces[i] / 3);
                        const pieceCol = this.pieces[i] % 3;
                        
                        // Use the actual image for all puzzle pieces
                        piece.style.backgroundImage = `url(${imageSrc})`;
                        piece.style.backgroundSize = boardSize + 'px ' + boardSize + 'px';
                        piece.style.backgroundPosition = `-${pieceCol * pieceSize}px -${pieceRow * pieceSize}px`;
                        piece.style.backgroundRepeat = 'no-repeat';
                        
                        piece.addEventListener('click', () => this.movePiece(i));
                    }
                    
                    board.appendChild(piece);
                }
            }
            
            movePiece(index) {
                if (this.isCompleted) return;
                
                const emptyRow = Math.floor(this.emptyIndex / 3);
                const emptyCol = this.emptyIndex % 3;
                const pieceRow = Math.floor(index / 3);
                const pieceCol = index % 3;
                
                const isAdjacent = (Math.abs(emptyRow - pieceRow) === 1 && emptyCol === pieceCol) ||
                                  (Math.abs(emptyCol - pieceCol) === 1 && emptyRow === pieceRow);
                
                if (isAdjacent) {
                    // Swap pieces
                    [this.pieces[index], this.pieces[this.emptyIndex]] = [this.pieces[this.emptyIndex], this.pieces[index]];
                    this.emptyIndex = index;
                    
                    this.renderPuzzle();
                    this.checkCompletion();
                }
            }
            
            shufflePuzzle() {
                // Reset to solved state first
                for (let i = 0; i < 9; i++) {
                    this.pieces[i] = i;
                }
                this.emptyIndex = 8;
                
                // Perform random valid moves to shuffle
                for (let i = 0; i < 1000; i++) {
                    const validMoves = this.getValidMoves();
                    if (validMoves.length > 0) {
                        const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                        
                        [this.pieces[randomMove], this.pieces[this.emptyIndex]] = [this.pieces[this.emptyIndex], this.pieces[randomMove]];
                        this.emptyIndex = randomMove;
                    }
                }
                
                this.renderPuzzle();
                this.isCompleted = false;
                document.getElementById('completionMessage').style.display = 'none';
            }
            
            getValidMoves() {
                const moves = [];
                const emptyRow = Math.floor(this.emptyIndex / 3);
                const emptyCol = this.emptyIndex % 3;
                
                // Check all four directions
                const directions = [
                    { row: -1, col: 0 }, // Up
                    { row: 1, col: 0 },  // Down
                    { row: 0, col: -1 }, // Left
                    { row: 0, col: 1 }   // Right
                ];
                
                directions.forEach(dir => {
                    const newRow = emptyRow + dir.row;
                    const newCol = emptyCol + dir.col;
                    
                    if (newRow >= 0 && newRow < 3 && newCol >= 0 && newCol < 3) {
                        moves.push(newRow * 3 + newCol);
                    }
                });
                
                return moves;
            }
            
            checkCompletion() {
                const isSolved = this.pieces.every((piece, index) => piece === index);
                
                if (isSolved && !this.isCompleted) {
                    this.isCompleted = true;
                    this.stopTimer();
                    this.showCompletionMessage();
                }
            }
            
            showCompletionMessage() {
                const completionMessage = document.getElementById('completionMessage');
                const completionText = document.getElementById('completionText');
                const completionStars = document.getElementById('completionStars');
                
                const timeInSeconds = Math.floor((Date.now() - this.startTime) / 1000);
                const stars = this.calculateStars(timeInSeconds);
                
                completionText.textContent = `Completed in ${this.formatTime(timeInSeconds)}!`;
                
                // Update stars
                const starElements = completionStars.querySelectorAll('.star');
                starElements.forEach((star, index) => {
                    if (index < stars) {
                        star.classList.add('filled');
                    } else {
                        star.classList.remove('filled');
                    }
                });
                
                completionMessage.style.display = 'block';
            }
            
            calculateStars(seconds) {
                if (seconds <= 30) return 3;
                if (seconds <= 60) return 2;
                return 1;
            }
            
            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    if (!this.isCompleted) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        document.getElementById('timer').textContent = `‚è±Ô∏è ${this.formatTime(elapsed)}`;
                        
                        // Update real-time stars
                        const stars = this.calculateStars(elapsed);
                        const starElements = document.getElementById('gameStars').querySelectorAll('.star');
                        starElements.forEach((star, index) => {
                            if (index < stars) {
                                star.classList.add('filled');
                            } else {
                                star.classList.remove('filled');
                            }
                        });
                    }
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            restartGame() {
                this.stopTimer();
                document.getElementById('completionMessage').style.display = 'none';
                this.initializePuzzle();
                this.startTimer();
            }
            
            goBack() {
                this.stopTimer();
                document.getElementById('gameContainer').style.display = 'none';
                document.getElementById('homepage').style.display = 'block';
                
                // Reset selections
                document.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
                document.getElementById('startGame').disabled = true;
                document.getElementById('imageUpload').value = '';
                this.selectedImage = null;
                this.customImageSrc = null;
            }
        }
        
        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PuzzleGame();
        });
    </script>
